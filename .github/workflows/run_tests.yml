name: Run examples in current release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_examples:
    runs-on: ubuntu-latest
    steps:
      - name: Check out current repository
        uses: actions/checkout@v2
        
      - name: Print folder structure
        run: |
             ls -all
    
      - name: Install pip
        run: |
             python -m pip install --upgrade pip
             pip install pipenv

      - name: Install dependencies
        run: |
             pipenv install

      - name: Run generation
        env:
             TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
             pipenv run python -m ipykernel install --user --name mygreatenv --display-name "My Great Env"
             pipenv run python github2pandas_manager/__main__.py -path ./examples/ProjectsByRepoNamePatterns.yml
