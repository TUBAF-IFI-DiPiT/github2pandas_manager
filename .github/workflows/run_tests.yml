name: Run examples in current version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_examples:
    runs-on: ubuntu-latest
    steps:

      - name: Check out current repository
        uses: actions/checkout@v2
    
      - name: Install pip
        run: |
             python -m pip install --upgrade pip
             pip install pipenv

      - name: Install dependencies
        run: |
             pipenv install github2pandas_manager

      - name: Run generation
        env:
             TOKEN: ${{ secrets.TOKEN }}
        run: |
             pipenv run python github2pandas_manager/__main__.py -path ./examples/ProjectsByRepoNamePatterns.yml
